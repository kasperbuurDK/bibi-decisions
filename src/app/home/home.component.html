<form [formGroup]="fg" (ngSubmit)="onSubmit()">
  <app-person2-control
    [formControl]="fg.controls.navn"
    [errors]="fg.controls.navn.errors"
    
  ></app-person2-control>
  <app-address-anguni
    [formControl]="fg.controls.adress"
    legend="Address"
  ></app-address-anguni>
  <app-quantity2
    [formControl]="fg.controls.quantity"
    [errors]="fg.controls.quantity.errors"
  >
  </app-quantity2>

  <button mat-raised-button type="submit">SUBMIT</button>
</form>
